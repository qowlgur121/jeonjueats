spring:
  application:
    name: jeonjueats-backend
  
  # 데이터베이스 연결 설정
  datasource:
    url: jdbc:mysql://db:3306/jeonjueats?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발 시에는 update, 운영에서는 validate 사용
    show-sql: true     # SQL 쿼리 로그 출력
    format-sql: true   # SQL 쿼리 포맷팅
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false  # OSIV 비활성화 (성능 최적화)
  
  # 보안 설정 (임시로 비활성화)
  security:
    user:
      name: admin
      password: admin123

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 로그 설정
logging:
  level:
    com.jeonjueats: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 설정 (모니터링)
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,beans
  endpoint:
    health:
      show-details: always 