server:
  port: 8080

spring:
  application:
    name: jeonjueats-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/jeonjueats?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: your_password_here
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 초기에는 create-drop, 나중에 validate로 변경
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123  # 개발용 임시 설정

logging:
  level:
    com.jeonjueats: DEBUG
    org.springframework.security: DEBUG